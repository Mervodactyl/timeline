<!DOCTYPE html5>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TimeLine</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body>

    <div id="timeline-wrap">
      <div id="timeline"></div>

      <!-- This is the individual marker-->
      <div class="marker mfirst">
        <span class="hint--top" data-hint="Here is a marker with more text!">
          <div class="inner-marker"></div></span></div>
      <!-- / marker -->

      <!-- This is the individual marker-->
      <div class="marker m2">
        <span class="hint--top" data-hint="Here is a marker with more text!">
          <div class="inner-marker"></div></span></div>
      <!-- / marker -->


      <!-- This is the individual marker-->
      <div class="marker m3">
        <span class="hint--top" data-hint="Here is a marker with more text!">
          <div class="inner-marker"></div></span></div>
      <!-- / marker -->


      <!-- This is the individual marker-->
      <div class="marker m4">
        <span class="hint--top" data-hint="Here is a marker with more text!">
          <div class="inner-marker"></div></span></div>
      <!-- / marker -->


      <!-- This is the individual marker-->
      <div class="marker m5">
        <span class="hint--top" data-hint="Here is a marker with more text!">
          <div class="inner-marker"></div></span></div>
      <!-- / marker -->

      <!-- This is the individual marker-->
      <div class="marker mlast">
        <span class="hint--top" data-hint="Here is a marker with more text!">
          <div class="inner-marker"></div></span></div>
      <!-- / marker -->


      <div id="timeline-next"></div>

    </div>

  </body>
</html>
